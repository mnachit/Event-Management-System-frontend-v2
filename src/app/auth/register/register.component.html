<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<div class="container-fluid">
    <div class="row">
        <!-- IMAGE CONTAINER BEGIN -->
        <div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
        <!-- IMAGE CONTAINER END -->

        <!-- FORM CONTAINER BEGIN -->
        <div class="col-lg-6 col-md-6 infinity-form-container">
            <!-- FORM BEGIN -->
            <div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
                <!-- Company Logo -->
                <div class="text-center mb-3 mt-5">
                    <!-- <img src="logo.png" width="150px"> -->
                </div>
                <div class="text-center mb-4">
                    <h4>Create an account</h4>
                </div>
                <!-- Form -->
                <form class="px-3">
                    <!-- Input Box -->
                    <div class="form-input">
                        <span><i class="fa fa-user"></i></span>
                        <input type="text" name="firstName" placeholder="First Name" tabindex="10" required [(ngModel)]="userRegister.firstName">
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-user"></i></span>
                        <input type="text" name="lastName" placeholder="Last Name" tabindex="10" required [(ngModel)]="userRegister.lastName">
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-phone"></i></span>
                        <input type="phone" name="phone" placeholder="Phone" tabindex="10" required [(ngModel)]="userRegister.phone">
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-envelope"></i></span>
                        <input type="email" name="email" placeholder="Email Address" tabindex="10" required [(ngModel)]="userRegister.email">
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-lock"></i></span>
                        <input type="password" name="password" placeholder="Password" required [(ngModel)]="userRegister.password">
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-lock"></i></span>
                        <input type="password" name="cpassword" placeholder="Confirm Password" required>
                    </div>
                    <!-- Register Button -->
                    <div class="mb-3">
                        <button type="submit" class="btn btn-block" (click)="register()">Register</button>
                    </div>
                    <div class="text-center mb-2">
                        <div class="text-center mb-3" style="color: #777;">or login with</div>

                        <!-- Facebook Button -->
                        <a href="" class="btn btn-social btn-facebook">facebook</a>

                        <!-- Google Button -->
                        <a href="" class="btn btn-social btn-google">google</a>

                        <!-- Twitter Button -->
                        <a href="" class="btn btn-social btn-twitter">twitter</a>
                    </div>
                    <div class="text-center mb-5" style="color: #777;">Already have an account?
                        <a class="login-link" [routerLink]="['/login']">Login here</a>
                    </div>
                </form>
            </div>
            <!-- FORM END -->
        </div>
        <!-- FORM CONTAINER END -->
    </div>
</div>
